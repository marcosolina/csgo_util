logging:
  file:
    name: ./logs/ixigo-dem-manager.log
  pattern:
    console: "%d %-5level : %msg%n"
    file: "%d %-5level : %msg%n"
  level:
    root: INFO
    com:
      ixigo:
        demmanager: DEBUG
spring:
  servlet:
    multipart:
      max-file-size: 100MB                                                                                              # To be able to recevie HTTP request with big files
      max-request-size: 100MB                                                                                           # To be able to recevie HTTP request with big files
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher   

server:
  servlet:
    context-path: /demmanager                                                                                           # Do not change this
com:
  ixigo:
    demmanager:
      version: ^project.version^
      demfileprops:
        root-folder: "C:\\Temp\\demfiles"
        parser-environment: "WINDOWS"             # Enum: WINDOWS, RASP
        parser-execution-type: "SYNC"             # Enum: ASYNC, SYNC
        parser-exec-path: "E:\\Workspaces\\Git\\csgo_util\\DemParser\\bin\\Debug\\netcoreapp3.1\\DemParser.dll"       # This is the full path to the DemParser executable
        
      