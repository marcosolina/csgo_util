server:
  port: 8763
  servlet:
    context-path: /ixigoproxy

spring:
  application:
    name: ixigo-proxy
  servlet:
    multipart:
      max-file-size: 100MB # To be able to recevie HTTP request with big files
      max-request-size: 100MB # To be able to recevie HTTP request with big files

management:
  endpoints:
    web:
      exposure:
        include: '*'

ribbon:
  ReadTimeout: 120000 # processing request time
  ConnectTimeout: 30000 # connection request time

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${IXIGO_EUREKA_SERVER:http://localhost:8765/ixigodiscovery/eureka}