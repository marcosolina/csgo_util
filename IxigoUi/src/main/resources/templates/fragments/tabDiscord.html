<div class="tab-pane fade" id="botDiv" role="tabpanel" aria-labelledby="bot-tab">
	<!-- START BOT -->
	<div class="container-fluid">
	    <div class="row">
	        &nbsp;
	    </div>
	    <div class="row">
	        <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
	            <div class="input-group mb-3">
	                <div class="input-group-prepend">
	                    <label class="input-group-text" for="botRoundToConsider">Rounds to consider</label>
	                </div>
	                <select class="custom-select" id="botRoundToConsider">
	                </select>
	            </div>
	        </div>
	        <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
	            <button id="saveMapDiscordUsers" type="button" class="btn btn-info btn-block">Save Mapping</button>
	            <div>&nbsp;</div>
	        </div>
	        <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
	            <button id="startDiscordBot" type="button" class="btn btn-success btn-block">Start The Bot</button>
	            <div>&nbsp;</div>
	        </div>
	        <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
	            <button id="stopDiscordBot" type="button" class="btn btn-danger btn-block">Stop The Bot</button>
	            <div>&nbsp;</div>
	        </div>
	        <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
	            <div class="custom-control custom-switch">
	                <input type="checkbox" class="custom-control-input" id="discorAutoBalance">
	                <label class="custom-control-label switch-label" for="discorAutoBalance" id="label-discorAutoBalance"><b>Auto Balance</b></label>
	            </div>
	        </div>
	        <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
	            <div class="custom-control custom-switch">
	                <input type="checkbox" class="custom-control-input" id="kickBotsChk">
	                <label class="custom-control-label switch-label" for="kickBotsChk" id="label-kickBotsChk"><b>Auto Kick Bots</b></label>
	            </div>
	        </div>
	    </div>
	    <div class="row">
	        <div class="col-6">
	            <h3>Discord ID</h3>
	            <div class="row" id="discordUsers">
	                <div class="col-12">
	                    Please Start the Bot
	                </div>
	            </div>
	        </div>
	        <div class="col-6">
	            <h3>Steam ID</h3>
	            <div class="row" id="mappedSteamUsers">
	                <div class="col-12">
	                    Please Start the Bot
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	<!-- END BOT -->
