# I am telling at spring boot where is the eureka server
eureka:
  client:
    serviceUrl:
      #try the value from the system props, or get the fall back
      defaultZone: ${EUREKA_SERVER:http://localhost:8762/discovery/eureka}
  instance:
    preferIpAddress: true 

spring:
  profiles:
    active:
    - ${SPRING_PROFILE:local}
  application:
    name: csgo-round-parser-api
  cloud:
    inetutils:
      preferred-networks: 192.168.1
    config:
      uri: ${SPRING_CONFIG_SERVER_URI:http://localhost:8888/config}
      username: ${SPRING_CONFIG_SERVER_USER}
      password: ${SPRING_CONFIG_SERVER_PASSW}